<html>
  <head>
  <!-- https://developers.google.com/youtube/player_parameters -->
    <style>
      body { 
        margin: 0;
        padding: 0;
        zoom: 1.333;
        background: rgb(0, 216, 255);
      }
      #player1 {
        width: 1080px;
        height: 1920px;
      }
    </style>
  <body>
    <script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>
    <script>
    $(function() {
        var iframe = $('#player1')[0];
        var player = $f(iframe);
        var status = $('.status');

        // When the player is ready, add listeners for pause, finish, and playProgress
        player.addEvent('ready', function() {
            status.text('ready');
            
            player.addEvent('pause', onPause);
            player.addEvent('finish', onFinish);
            player.addEvent('playProgress', onPlayProgress);
        });

        // Call the API when a button is pressed
        $('button').bind('click', function() {
            player.api($(this).text().toLowerCase());
        });

        function onPause(id) {
            status.text('paused');
        }

        function onFinish(id) {
            status.text('finished');
        }

        function onPlayProgress(data, id) {
            status.text(data.seconds + 's played');
        }
    });
    </script>
    <iframe id="player1" src="https://player.vimeo.com/video/130814904?api=1&autoplay=1&controls=0&player_id=player1" width="630" height="354" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

    <div>
      <button>Play</button>
      <button>Pause</button>
      <p>Status: <span class="status">&hellip;</span></p>
    </div>
  </body>
</html>
