<html>
  <head>
    <script src="https://f.vimeocdn.com/js/froogaloop2.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery.vimeo.js"></script>
    <style>
      body { 
        margin: 0;
        padding: 0;
        background: rgb(0, 216, 255);
      }
      #player1 {
        width: 1080px;
        height: 520px;
      }
    </style>

  </head>
  <body>
    <script>
    //use jquery document ready function
    $(document).ready(function($) {

      var iframe = $('#player1')[0];
      var player = $f(iframe);
      var status = $('.status');
      player.addEvent('ready', function() {
        status.text('ready');
        player.api('seekTo', 290);
        player.api('play');
        
        player.addEvent('pause', function() {
          player.play();
        });

        player.addEvent('finish', function() {
          player.api('play');
          console.log('restart');
        });
        //player.addEvent('playProgress', onPlayProgress);
     });

    });
    </script>
   
    <iframe id="player1" src="https://player.vimeo.com/video/136005785?api=1&controls=0&player_id=player1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

    <div>
      <button>Play</button>
      <button>Pause</button>
      <p>Status: <span class="status">&hellip;</span></p>
    </div>
  </body>
</html>
