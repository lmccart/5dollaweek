<html>
  <head>
  <!-- https://developers.google.com/youtube/player_parameters -->
    <style>
      body { 
        margin: 0;
        padding: 0;
        zoom: 1.333;
        background: rgb(0, 216, 255);
      }
      #ytplayer {
        display: none;
      }
    </style>
  <body>

  <div id="ytplayer"></div>
  <script src="https://www.youtube.com/player_api"></script>
  <script>

  function onYouTubeIframeAPIReady() {

    var div;
    var player = new YT.Player('ytplayer', {
      height: 1920,
      width: 1080,
      playerVars: {
        autoplay: 1,
        controls: 0,
        disablekb: 0,
        enablejsapi: 1,
        fs: 0,
        modestbranding: 1,
        origin: 'localhost',
        rel: 0,
        showinfo: 0,
        list: 'PLEBF3sxzEgI45cOD1tHh7jOnz2_S4lRg2',
        listType: 'playlist',
        loop: 1,
        start: 0,
        suggestedQuality: 'hd1080'
      },
      events: {
        'onReady': function () {
          player.setPlaybackQuality('hd1080');
          player.playVideo();
        },
        'onStateChange': function (e) {
          // vid is hidden until playing to eliminate youtube ui
          if (e.data === YT.PlayerState.PLAYING) {
            if (!div) {
              div = document.getElementById('ytplayer');
            }
            div.style.display = 'block';
          }
          else if (e.data == YT.PlayerState.BUFFERING) {
            player.setPlaybackQuality('hd1080');
          }
        },
        'onError': function(e) {
          console.log(e);
          location.reload(); 
        }
      }
    });
  }
  </script>

  </body>
</html>
